<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake News API Debug</title>
  <style>
    body{font-family:Segoe UI,Roboto,Arial;margin:20px}
    textarea{width:100%;height:200px;font-family:monospace}
    pre{background:#f6f6f6;padding:10px;border-radius:6px;overflow:auto}
    button{margin-top:8px;padding:8px 12px}
  </style>
</head>
<body>
  <h2>Fake News API â€” Debug UI</h2>
  <p>Paste JSON payload to POST to <code>/api/classify-all</code> and view the response.</p>

  <label for="payload">Payload (JSON)</label>
  <textarea id="payload">{
  "tweet_text": "BREAKING: Banks closing...",
  "profile": {"username":"crypto_king123","followers":150,"following":8000,"account_age_days":30},
  "urls": ["https://bit.ly/scam123"],
  "image_base64": null
}</textarea>

  <div>
    <button id="send">Send</button>
    <button id="pretty">Pretty payload</button>
  </div>

  <h3>Response</h3>
  <pre id="response">(no response yet)</pre>

  <script>
    const sendBtn = document.getElementById('send');
    const prettyBtn = document.getElementById('pretty');
    const payloadEl = document.getElementById('payload');
    const respEl = document.getElementById('response');

    prettyBtn.addEventListener('click', ()=>{
      try{
        const obj = JSON.parse(payloadEl.value);
        payloadEl.value = JSON.stringify(obj, null, 2);
      }catch(e){ alert('Invalid JSON: '+e.message); }
    });

    sendBtn.addEventListener('click', async ()=>{
      respEl.textContent = 'Sending...';
      try{
        const body = JSON.parse(payloadEl.value);
        const res = await fetch('/api/classify-all', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
        const data = await res.json();
        respEl.textContent = JSON.stringify(data, null, 2);
      }catch(e){
        respEl.textContent = 'Error: '+e.message;
      }
    });
  </script>
</body>
</html>
